<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="clock">
        <h1>Now is ... </h1>
        <h3 class="js-clock"></h3>
    </section>
    <div id="weather">
        Weather is <div></div>
        I'm in <div></div>
    </div>

        <input id="login__id" type="text" placeholder="ID" required/>
        <input id="login__pw" type="password" placeholder="password" required/>
        <input id="login__submit" type="submit" value="Log-in"/>
    </form>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required/>
    </form>
    <ul id="todo-list"></ul>
<script src="src/clock_image.js"></script> 
<script src="src/todo.js"></script> 
<script src="src/weather.js"></script> 
<script src="src/login.js"></script>     
</body>

</html>
